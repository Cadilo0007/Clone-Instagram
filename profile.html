<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Clone</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="responsive.css" />
</head>
<body class="light-mode">

<!-- Navigation -->
<nav class="responsive-nav">
  <div class="nav-links">
    <div class="nav-item active"><img src="assets/icons/plus.png"></div>
  </div>
  <div class="nav-logo">
    <img src="assets/logo/Instagram_logo.svg.png" alt="Instagram">
  </div>
  <div class="nav-links">
    <div class="nav-item active"><img src="assets/icons/heart.png"></div>
  </div>
</nav>

<nav class="responsive-nav-bottom">
  <div class="nav-links-bottom">
    <a href="index.html">
    <div class="nav-item active"><img src="assets/icons/home.png"></div></a>
    <div class="nav-item themeToggle">
  <img class="themeIcon" src="assets/icons/light-mode.png">
</div>
    <div class="nav-item active"><img src="assets/icons/send.png"></div>
    <div class="nav-item active"><img src="assets/icons/search-interface-symbol.png"></div>
    <a href="profile.html">
    <div class="nav-item nav-item-profile active "><img src="assets/profile/profile1.jpg"></div></a>
  </div>
</nav>

<nav class="side-nav">
  <div class="nav-logo">
    <img src="assets/icons/instagram.png" alt="Instagram">
  </div>

  <div class="nav-links">
    <a href="index.html">
      <div class="nav-item active"><img src="assets/icons/home.png"><span>Home</span></div>
    </a>
    <div class="nav-item"><img src="assets/icons/search-interface-symbol.png"><span>Search</span></div>
    <div class="nav-item"><img src="assets/icons/play.png"><span>Reels</span></div>
    <div class="nav-item"><img src="assets/icons/send.png"><span>Messages</span></div>
    <div class="nav-item"><img src="assets/icons/heart.png"><span>Notifications</span></div>
    <div class="nav-item"><img src="assets/icons/plus.png"><span>Create</span></div>
    <a href="profile.html">
    <div class="nav-item profile"><img src="assets/profile/profile1.jpg"><span>Profile</span></div>
  </a>
  </div>
  <div class="nav-more">
    <img src="assets/icons/menu.png"><span>More</span>
  </div>
<div class="nav-item themeToggle">
  <img class="themeIcon" src="assets/icons/light-mode.png">
  <span class="themeText">Light Mode</span>
</div>
</nav>

<main class="profile-container">

  <!-- Profile Header -->
  <section class="profile-header">
    <div class="profile-info">
      <div class="profile-avatar">
        <img src="assets/profile/profile1.jpg" alt="Profile Picture">
      </div>
      <div class="profile-details">
        <div class="username-section">
          <h2>jl_cadilo</h2>
          <button class="edit-btn">Edit Profile</button>
          <button class="edit-btn">View archive</button>
          <img src="assets/icons/setting.png" class="settings-icon">
        </div>
        <div class="stats">
          <div><strong>120</strong><br> posts</div>
          <div><strong>1.2k</strong><br> followers</div>
          <div><strong>500</strong><br> following</div>
        </div>
      </div>
            <!-- <div class="bio">
          <p>Justine Cadilo | Web Developer | ❤️ Travel & Food</p>
        </div> -->
    </div>
  </section>
      <div class="stories-bar ">
    <div class="story-item story-item-new">
      <div class="circle-new"><img src="assets/icons/plus.png" width="20%"></div>
      <p>New</p>
    </div>
    <div class="story-item">
      <div class="circle-stories "><img src="assets/stories/1.jpg"></div>
      <p>cat</p>
    </div>
    <div class="story-item">
      <div class="circle-stories "><img src="assets/stories/2.jpg"></div>
      <p>art</p>
    </div>
    <div class="story-item">
      <div class="circle-stories "><img src="assets/stories/3.jpg"></div>
      <p>me</p>
    </div>
    <div class="story-item">
      <div class="circle-stories "><img src="assets/stories/4.jpg"></div>
      <p>collections</p>
    </div>
  </div>
  <!-- Profile Tabs -->
  <section class="profile-tabs">
    <div class="tabs">
      <div class="tab active"><img src="assets/icons/grid.png"></div>
      <div class="tab"><img src="assets/icons/play.png"></div>
      <div class="tab tab-tag"><img src="assets/icons/tag.png"></div>
      <div class="tab"><img src="assets/icons/share.png"></div>
      <div class="tab"><img src="assets/icons/social-media.png"></div>
    </div>
  </section>
  <!-- Profile Posts -->
  <section class="profile-posts">
    <div class="post-grid">
      <img src="assets/post/black/1.jpg" alt="Post 1">
      <img src="assets/post/black/2.jpg" alt="Post 2">
      <img src="assets/post/black/3.jpg" alt="Post 3">
      <img src="assets/post/black/4.jpg" alt="Post 4">
      <img src="assets/post/black/5.jpg" alt="Post 5">
      <img src="assets/post/black/6.jpg" alt="Post 6">
      <img src="assets/post/black/7.jpg" alt="Post 7">
      <img src="assets/post/black/8.jpg" alt="Post 8">
      <img src="assets/post/black/9.jpg" alt="Post 9">
    </div>
  </section>

</main>

<script src="script.js"></script>
</body>
</html>
